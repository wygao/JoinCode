<div class="modal hide fade"  id="login">
    <div class="modal-header">
      <button type="button" class="close" data-dismiss="modal"  >&times;</button>
      <h3>login</h3>
    </div>
    <div class="modal-body">
        <form class="form-horizontal"id="login_form" action="/login/" method="post">{% csrf_token %}
            <div class="control-group">
              <label class="control-label" for="inputUsername"style="margin-top:20px;">Username</label>
              <div class="controls">
                <input type="text" name="username" id="inputUsername" placeholder="Username">
              </div>
            </div>
            <div class="control-group">
              <label class="control-label" for="inputPassword"style="margin-top:20px;">Password</label>
              <div class="controls">
                <input type="password" name="passwd" id="inputPassword" placeholder="Password">
              </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
      <a href="#" style='float:left;margin-top:20px;height:0px;'>Forgot your password?</a>
      <button type="button" class="btn btn-primary"onclick="document.getElementById('login_form').submit()">Log in</button>
    </div>
</div>
<!--以上为登录模态对话框-->
